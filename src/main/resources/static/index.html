<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民宿系统 - 用户入口</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-signin { max-width: 400px; padding: 15px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .nav-pills .nav-link { cursor: pointer; }
    </style>
</head>
<body>
    <main class="form-signin">
        <ul class="nav nav-pills nav-fill mb-4" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">密码登录</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="code-login-tab" data-bs-toggle="pill" data-bs-target="#code-login" type="button">验证码登录</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">注册</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">
            <!-- 密码登录 -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginUsername" placeholder="用户名" required>
                        <label>用户名</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="密码" required>
                        <label>密码</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
                    <div class="text-end mt-2">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#resetModal" class="text-decoration-none small">忘记密码?</a>
                    </div>
                </form>
            </div>

            <!-- 验证码登录 -->
            <div class="tab-pane fade" id="code-login" role="tabpanel">
                <form id="codeLoginForm">
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="codeLoginPhone" placeholder="手机号" required>
                        <label>手机号</label>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="codeLoginCode" placeholder="验证码" required>
                        <button class="btn btn-outline-secondary" type="button" id="sendCodeLoginBtn">发送验证码</button>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
                </form>
            </div>

            <!-- 注册 -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="regUsername" placeholder="用户名" required>
                        <label>用户名</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="regPassword" placeholder="密码" required>
                        <label>密码</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="tel" class="form-control" id="regPhone" placeholder="手机号" required>
                        <label>手机号</label>
                    </div>
                    <div class="form-floating mb-2">
                        <select class="form-select" id="regGender">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                        <label>性别</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-success" type="submit">注册</button>
                </form>
            </div>
        </div>
    </main>

    <!-- 重置密码模态框 -->
    <div class="modal fade" id="resetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">重置密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="resetForm">
                        <div class="mb-3">
                            <label class="form-label">手机号</label>
                            <input type="tel" class="form-control" id="resetPhone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">验证码</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="resetCode" required>
                                <button class="btn btn-outline-secondary" type="button" id="sendResetCodeBtn">发送</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">新密码</label>
                            <input type="password" class="form-control" id="resetNewPass" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">确认重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 密码登录
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                const username = $('#loginUsername').val();
                const password = $('#loginPassword').val();
                $.get(`/api/user/login/${username}/${password}`, function(res) {
                    handleLoginResult(res);
                });
            });

            // 发送登录验证码
            $('#sendCodeLoginBtn').click(function() {
                const phone = $('#codeLoginPhone').val();
                if(!phone) return alert('请输入手机号');
                $.get(`/api/sms/send-message-login/${phone}`, function(res) {
                    alert(res.message);
                });
            });

            // 验证码登录
            $('#codeLoginForm').on('submit', function(e) {
                e.preventDefault();
                const phone = $('#codeLoginPhone').val();
                const code = $('#codeLoginCode').val();
                $.get(`/api/user/code-login/${phone}/${code}`, function(res) {
                    handleLoginResult(res);
                });
            });

            // 注册
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                const data = {
                    userName: $('#regUsername').val(),
                    userPassword: $('#regPassword').val(),
                    userPhone: $('#regPhone').val(),
                    userGender: $('#regGender').val()
                };
                $.ajax({
                    url: '/api/user/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(res) {
                        if(res.flag) {
                            alert('注册成功，请登录');
                            $('#login-tab').click();
                        } else {
                            alert(res.message);
                        }
                    }
                });
            });

            // 发送重置验证码
            $('#sendResetCodeBtn').click(function() {
                const phone = $('#resetPhone').val();
                if(!phone) return alert('请输入手机号');
                $.get(`/api/sms/send-message-reset-password/${phone}`, function(res) {
                    alert(res.message);
                });
            });

            // 重置密码
            $('#resetForm').on('submit', function(e) {
                e.preventDefault();
                const phone = $('#resetPhone').val();
                const code = $('#resetCode').val();
                const newPass = $('#resetNewPass').val();
                $.ajax({
                    url: `/api/user/reset-password/${phone}/${code}/${newPass}`,
                    type: 'PUT',
                    success: function(res) {
                        alert(res.message);
                        if(res.flag) {
                            $('#resetModal').modal('hide');
                        }
                    }
                });
            });

            function handleLoginResult(res) {
                if (res.flag) {
                    localStorage.setItem('user', JSON.stringify(res.data));
                    window.location.href = 'home.html';
                } else {
                    alert(res.message || '登录失败');
                }
            }
        });
    </script>
</body>
</html>
