<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>我的订单</h3>
            <a href="home.html" class="btn btn-outline-secondary">返回首页</a>
        </div>
        
        <div id="orderList" class="row g-3">
            <!-- 订单列表 -->
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) return;

            $.get(`/api/orders/get-orders-by-userid/${user.userId}`, function(res) {
                if(res.flag) {
                    const list = res.data;
                    let html = '';
                    if(list.length === 0) {
                        html = '<div class="col-12 text-center text-muted p-5">暂无订单</div>';
                    } else {
                        list.forEach(o => {
                            // 格式化日期
                            const checkIn = new Date(o.checkInDate).toLocaleDateString();
                            const checkOut = new Date(o.checkOutDate).toLocaleDateString();
                            
                            // 状态颜色
                            let statusClass = 'bg-secondary';
                            if(o.orderStatus === '待支付' || o.orderStatus === '未支付') statusClass = 'bg-warning text-dark';
                            if(o.orderStatus === '已支付' || o.orderStatus === '已完成') statusClass = 'bg-success';

                            html += `
                                <div class="col-md-6 col-lg-4">
                                    <div class="card shadow-sm h-100">
                                        <div class="card-header d-flex justify-content-between align-items-center">
                                            <small class="text-muted">订单号: ${o.orderId}</small>
                                            <span class="badge ${statusClass}">${o.orderStatus}</span>
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title">房源ID: ${o.propertyId}</h5>
                                            <p class="card-text mb-1"><strong>入住:</strong> ${checkIn} - ${checkOut}</p>
                                            <p class="card-text mb-1"><strong>联系人:</strong> ${o.contactName} (${o.phone})</p>
                                            <p class="card-text text-danger fw-bold fs-5">¥${o.price}</p>
                                        </div>
                                        <div class="card-footer bg-white border-top-0">
                                            ${(o.orderStatus === '未支付' || o.orderStatus === '待支付') ? 
                                                `<button class="btn btn-primary w-100 pay-btn" data-id="${o.orderId}">去支付</button>` : 
                                                `<button class="btn btn-outline-secondary w-100" disabled>查看详情</button>`
                                            }
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                    $('#orderList').html(html);
                }
            });

            // 模拟支付
            $(document).on('click', '.pay-btn', function() {
                const orderId = $(this).data('id');
                if(confirm('确认支付该订单吗？')) {
                    $.ajax({
                        url: `/api/orders/change-orders-status/${orderId}/已支付`,
                        type: 'PUT',
                        success: function(res) {
                            if(res.flag) {
                                alert('支付成功！');
                                location.reload();
                            } else {
                                alert(res.message);
                            }
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
