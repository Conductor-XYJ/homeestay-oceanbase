<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的房源</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>我发布的房源</h3>
            <div>
                <a href="add-property.html" class="btn btn-success">发布新房源</a>
                <a href="home.html" class="btn btn-outline-secondary">返回首页</a>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>标题</th>
                        <th>价格</th>
                        <th>地址</th>
                        <th>类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="propList">
                    <!-- 列表内容 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) return;

            $.get(`/api/property/get-property-by-userid/${user.userId}`, function(res) {
                if(res.flag) {
                    const list = res.data;
                    let html = '';
                    if(list.length === 0) {
                        html = '<tr><td colspan="5" class="text-center text-muted">暂无发布房源</td></tr>';
                    } else {
                        list.forEach(p => {
                            html += `
                                <tr>
                                    <td>${p.title}</td>
                                    <td class="text-danger fw-bold">¥${p.rent}</td>
                                    <td>${p.address}</td>
                                    <td><span class="badge bg-info">${p.rentalType}</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary" onclick="alert('编辑功能开发中')">编辑</button>
                                    </td>
                                </tr>
                            `;
                        });
                    }
                    $('#propList').html(html);
                }
            });
        });
    </script>
</body>
</html>
